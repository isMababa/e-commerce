<body>

    <div class="e-wrap pr">
        <div class="header pa">
            <!--<div class="cover"></div>-->
            <div class="header_logo pa h100"></div>
            <div class="header_title pa h100 w100"><span style="font-weight: bold;">2017</span>年中国电商大数据可视化展示</div>
            <div class="header_date pa h100" style="font-weight: bold;">
                <div>
                    <span class="date">
                        <span id="year"></span>-
                        <span id="month"></span>-
                        <span id="day"></span>
                    </span>
                    <span class="date">
                        <span id="hour"></span>:
                        <span id="minute"></span>:
                        <span id="second"></span>
                    </span>
                </div>
                <div>
                    <span class="date"></span>
                    <span class="date">晴转多云</span>
                    <span class="date">3-15&#8451;</span>
                </div>
            </div>
        </div>
        <div class="myMain pa">
            <div class="lie lie1 pr">
                <div class="lefthang bd">
                    <div id="bar3D" class="w100 h100"></div>
                </div>
                <div class="lefthang bd">
                    <div id="line3D" class="w100 h100"></div>
                </div>
                <div class="lefthang bd" style="margin-bottom: 0;">
                    <div id="bardui3D" class="w100 h100"></div>
                </div>
            </div>
            <div class="lie lie2 pr" id="earth">
                <div class="jiaoyier pa bd fw">
                    <p>今年电商交易额</p>
                    <p><span>56000</span>亿元</p>
                </div>
                <div class="renshu pa bd fw">
                    <p>今年网购人数</p>
                    <p><span>5.47</span>亿人</p>
                </div>
            </div>
            <div class="lie lie1 pr">
                <div class="righthang bd">
                    <div id="barline3D" class="w100 h100"></div>
                </div>
                <div class="righthang bd">
                    <div id="barline" class="w100 h100"></div>
                </div>
                <div class="rightb bd" id="lidao"></div>
            </div>
        </div>
    </div>
