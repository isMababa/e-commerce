<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/car.css"/>
</head>
<body>
    <div id="textWrap">
        <div class="cover"></div>
        <h3>汽车后市场大数据可视化展示</h3>
        <div id="imgCov">
            <a href="/e-commerce/html/index.html"></a>
        </div>

    </div>
    <div id="main">
        <div id="rect">
            <div class="text">
                <h3>2009-2015年汽车后市场养护行业市场规模及增长</h3>
            </div>
            <div id="rectWrap"></div>
        </div>
        <div id="circle">
            <div class="text">
                <h3>汽车后市场电商化程度</h3>
            </div>
            <div  id="circle_t">
            </div>
            <div id="circle_b">
                <div id="circle_b_left"></div>
                <div id="circle_b_right"></div>
            </div>
        </div>
        <div id="map">
            <div id="mapWrap"></div>
        </div>
        <div id="path">
            <div class="text">
                <h3>车主单次出行半径和时间</h3>
            </div>
            <div id="pathWrap">
                <div id="left">
                    <div id="pathWrap_left_p"></div>
                </div>
                <div id="right">
                    <div id="pathWrap_right_p"></div>
                </div>
            </div>
        </div>
        <div id="tran">
            <div class="text">
                <h3>消费人群画像</h3>
            </div>
            <div id="tranWrap">
                <div id="tranWrap_top">
                    <div id="tranWrap_top_t">
                        <div id="tranWrap_top_t_left"></div>
                        <div id="tranWrap_top_t_right"></div>
                    </div>
                    <div id="tranWrap_top_b">
                        <div id="tranWrap_top_b_left"></div>
                        <div id="tranWrap_top_b_right"></div>
                    </div>
                </div>
                <div id="tranWrap_bot">
                    <p style="text-align: center; font-size:1em;font-weight: 800;color: #fff">复购周期</p>
                    <div id="circle0"></div>
                    <div id="circle1"></div>
                </div>

            </div>
        </div>
        <div id="ru">
            <div class="text">
                <h3>车主报保养看中时间问题</h3>
            </div>
            <div id="ruWrap"></div>
        </div>
    </div>
</body>
</html>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/d3.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/car1.js"></script>
