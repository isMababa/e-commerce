    function ldw_drawcircle1(divname,dataset) {
        var _swidth, _sheight;
        _swidth = $("#" + divname).innerWidth();
        _sheight = $("#" + divname).innerHeight();
        $(window).resize(function () {
            _swidth = $("#" + divname).innerWidth();
            _sheight = $("#" + divname).innerHeight();
        });
        var _margin = {top: 0, left: 0, right: 0, bottom: 0};
        var _titleHeight = 0;
        var _chartHeight = _sheight - _margin.top - _margin.bottom - _titleHeight;
        var _chartWidth = _swidth - _margin.left - _margin.right;
        var _chartmargin = {top: 0, left: 0, right: 0, bottom: 0};

        var _xaxisWidth = _chartWidth - _chartmargin.left - _chartmargin.right;
        var colorarray = ['#f4ae1b', '#f9f9f9'];
        var ldw_totalduration = 0;
        var ldw_pie = d3.pie()
                .padAngle(Math.PI * 0.01)
                .value(function (d) {
                    return d.value;
                });
        var ldw_arcdata = ldw_pie(dataset);
        var ldw_tooltipdiv = d3.select("#" + divname)
                .append("div")
                .attr("class", "tooltip");
        var ldw_arc = d3.arc()
                .innerRadius(60)
                .outerRadius(80);
        var ldw_svg = d3.select("#" + divname)
                .append("svg")
                .attr("width", 300)
                .attr("height", 300);
        ldw_svg.selectAll("path")
                .data(ldw_arcdata)
                .enter()
                .each(function (d, i) {
                    d.duration = (d.endAngle - d.startAngle) / (2 * Math.PI) * 10;
                    d.delay = ldw_totalduration;
                    ldw_totalduration = ldw_totalduration + d.duration;
                })
                .append("path")
                .attr("transform", "translate(150,150)")
                .attr("fill", function (d, i) {
                    return colorarray[i];
                })
                .transition()
                .duration(function (d) {
                    return d.duration * 1000;
                })
                .delay(function (d) {
                    return d.delay * 1000;
                })
                .tween("path", function (d, i) {
                    var node = this;
                    var initEndAngle = d.endAngle;
                    return function (t) {
                        d.endAngle = d.startAngle + t * (initEndAngle - d.startAngle);
                        d3.select(node)
                                .attr("d", ldw_arc(d));
                    }
                });

    }

function ldw_bar3D(divId,chartData,barColor){
    AmCharts.ready(function () {
        var chart = new AmCharts.AmSerialChart();
        chart.dataProvider = chartData;
        chart.categoryField = "name";
        chart.depth3D = 30;
        chart.angle = 40;
        chart.startDuration = 2;
        chart.sequencedAnimation = true;
        var valueAxis = new AmCharts.ValueAxis();
        valueAxis.minimum = 0;
        valueAxis.unit = "%";
        valueAxis.gridAlpha = 0.1;
        chart.addValueAxis(valueAxis);
        var guide = new AmCharts.Guide();
        guide.lineColor ="white";
        var graph = new AmCharts.AmGraph();
        graph.valueField = "value";
        graph.type = "column";
        graph.fillColors = barColor;
        graph.fillAlphas = 0.5;
        graph.balloonText = " <b>[[value]]</b>%";
        chart.addGraph(graph);
        chart.write(divId);

    });
}

function ldw_centertoppie(divname,dataset,text) {
    d3.select("#" + divname).html("");
    var _divheight = $("#" + divname).height();
    var _divwidth = $("#" + divname).width();
    var color2=['#cdcdd1','#ffee22'];
    var colors=["#cdcdd1","#b1d62e"];
    //饼图生成器
    var totalduration = 0;
    //设置标题区高度
    var _titleheight = 0;
    //设置报表整体外留白及获取其宽高
    var _margin = {top: 0, right: 0, bottom: 0, left: 10};
    var _chartheight = _divheight - _margin.top - _margin.bottom - _titleheight;
    var _chartwidth = _divwidth - _margin.right - _margin.left;
    var radius = Math.min(_chartwidth, _chartheight) / 2;
    //设置绘图区外留白及获取其宽高
    var _chartmargin = {top: 0, right: 50, bottom: 0, left: 50};
    var _yaxisheight = _chartheight - _chartmargin.top - _chartmargin.bottom;
    var _xaxiswidth = _chartwidth - _chartmargin.right - _chartmargin.left;
    //饼图生成器
    var _pie = d3.pie().sort(null)
            .value(function (d) {return d.value;});
    var _pie2 = d3.pie().sort(null)
            .value(function (d) {return d.value1;});
    //基于dataset生成弧状所需要的基础数据
    var _arcdata = _pie(dataset);
    var _arcdata2= _pie2(dataset);
    console.log(_arcdata2);
    var arc0 = d3.arc()
            .innerRadius(40)
            .outerRadius(50);
    var arc3 = d3.arc()
            .innerRadius(30)
            .outerRadius(40);
    var _svg = d3.select("#" + divname)
            .append("svg")
            .attr("width", _divwidth)
            .attr("height", _divheight);
    //内环
    var pie1 = _svg
            .selectAll("path")
            .data(_arcdata)
            .enter()
            .each(function (d, i) {
                d.duration = (d.endAngle - d.startAngle) / (2 * Math.PI) * 10;
                d.delay = totalduration;
                totalduration = totalduration + d.duration;
            })
            .append("g")
            .attr('class','in1')
            .append("path")
            .attr("transform", "translate(" + _xaxiswidth / 1.8 + "," + _yaxisheight / 1.8 + ")")
            .style("fill", function (d) {
                return colors[d.index];
            })
            .transition()
            .tween("path", function (d, i) {
                var node = this;
                var initEndAngle = d.endAngle;
                return function (t) {
                    d.endAngle = d.startAngle + t * (initEndAngle - d.startAngle);
                    d3.select(node)
                            .attr("d", arc0(d))
                }
            });
    //中心文字

function ldw_ditu(dataset){
    d3.json("china.json",function(error,data){
        var ldw_tooltipdiv=d3.select("body")
                .append("div")
                .attr("class","ldw_tooltip");
        //取得数组中value最大值
        var maxdata=d3.max(dataset,function(d){
            return d.value;
        });
        //定义量化比例尺：
        var color=d3.scaleQuantize()
                .domain([400,maxdata])
                .range(['#f3ffdd','#dbf3b0','#a6ff54','#5ea845']);
        //定义map对象：
        var mapdata=d3.map(dataset,function(d){
            return d.name;
        });

        //定义投影：
        var _projecttion=d3.geoMercator()
                .center([ 166.39096260070801,69.9147396604924])
                .fitExtent([[0,0],[700,400]],data);//让地图自适应屏幕
//               .scale("500");
        //定义地理路径生成器：
        var _geopath=d3.geoPath()
                .projection(_projecttion);
//    console.log(_geopath(data));
        //定义svg,生成path
        var _svg=d3.select("#ldw_mychart88")
                .append("svg")
                .attr("width",'100%')
                .attr("height",'100%');
        _svg.selectAll("path")
                .data(data.features)
                .enter()
                .append("path")
                .attr("d",_geopath)
                .attr("stroke","black")
                .attr("fill",function(d){
                    var proname=d.properties.name;
                    var prodata=mapdata.get(proname);
                    if(prodata){
                        return color(prodata.value)
                    }else{
                        return 'gray'
                    }
                })
                .on("mouseover",function(d,i){
                    var a= d.properties.name;
                    ldw_tooltipdiv.style("top",d3.event.y+10+"px")
                            .style("left",d3.event.x+10+"px")
                            .html( a+"<br/>母婴人均年消费额："+dataset[i].value )
                            .style("display","block")

                })
                .on("mousemove",function(d,i){
                    ldw_tooltipdiv.style("top",d3.event.y+10+"px")
                            .style("left",d3.event.x+10+"px")
                })
                .on("mouseout",function(d,i){
                    ldw_tooltipdiv.style("display","none")
                })
                .on("click",function(d){
//                   if(flag==1) {
                    d3.select('#ldw_mychart99').select("svg").remove();
//                       flag = 0
//                   }
                    for(var j=0;j<zhongguo.length;j++){
                        if(zhongguo[j][2]==d.properties.name){
                            var c=zhongguo[j][0];
                            var e=zhongguo[j][1];
                        }
                    }
                    ldw_lidao(c,e);
                });

        _svg.selectAll("text")
                .data(data.features)
                .enter()
                .append('text')
                .attr("x",function(d){
                    var xypoint=_geopath.centroid(d);
                    return xypoint[0];
                })
                .attr("y",function(d){
                    var xypoint=_geopath.centroid(d);
                    return xypoint[1];
                })
                .attr("dy","1em")
                .attr("text-anchor","middle")
                .text(function(d){
                    return d.properties.name;
                })
                .style("font-size",'12px')
    })
}

function ldw_lidao(data,links){
    var ldw_colorarray = ['#22c3aa','#ffaf51','#f4e001','#f4e001','#59c4e6','#a5e7f0',"#a5e7f0"];
    //3.定义力模拟器
    var _simulation=d3.forceSimulation()
            .force("center",d3.forceCenter(200,200))
            .force("charge",d3.forceManyBody().strength(-1100))
            .force("link",d3.forceLink().id(function(d){
                return d.name;
            }));
    _simulation.nodes(data)
            .on("tick",function(){
                _allcircle.attr("cx",function(d){
                    return d.x
                });
                _allcircle.attr("cy",function(d){
                    return d.y
                });
                _allline.attr("x1",function(d){
//                                console.log(d);
                            return d.source.x
                        })
                        .attr("y1",function(d){
                            return d.source.y
                        })
                        .attr("x2",function(d){
                            return d.target.x
                        })
                        .attr("y2",function(d){
                            return d.target.y
                        });
                _alltext.attr("x",function(d){
                    return d.x
                });
                _alltext.attr("y",function(d){
                    return d.y
                })
            })
    ;//对data数据重新布局
    _simulation.force("link")
            .links(links);
    console.log(data);
    //4.定义画布：
    var _svg=d3.select("#ldw_mychart99")
            .append("svg")
            .attr("width",'100%')
            .attr("height",'100%');
    //6.添加连接：
    var _allline=_svg.selectAll("line")
            .data(links)
            .enter()
            .append("line")
            .style("stroke","black");

    //5.添加圆及相应的设置
    var _allcircle=_svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r",30)
            .style("fill",function(d,i){
                return ldw_colorarray[i]
            });
    //6.添加文本：
    var _alltext=_svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(function(d){
                return d.name
            })
            .attr("text-anchor","middle")
            .attr("dy","0.3em")
}
